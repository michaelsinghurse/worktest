<!doctype html>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <title>Task Manager</title>
  <link rel="stylesheet" href="index.css" /> 
  <script src="index.js"></script>
</head>
<body>
  <main>
    <h1>Task Manager</h1>
    <button type="button" data-action="createTask" class="btn-create">
      New Task
    </button>
    <ul id="taskList">
    </ul>
  </main>

  <script id="taskTemplate" type="text/x-handlebars-template">
    <li data-id={{ id }} data-is-done={{ isDone }}>
      <h2>{{ title }}</h2>
      <button type="button" data-action="markDone" class="btn-done">Done</button>
      <button type="button" data-action="edit" class="btn-edit">Edit</button>
      <button type="button" data-action="delete" class="btn-delete">Delete</button>
    </li>
  </script>

  <script id="createTaskTemplate" type="text/x-handlebars-template">
    <div class="create-task">
      <form>
        <h2>Create Task</h2>
        <dl>
          <dt><label for="title">Title:</label></dt>
          <dd><input type="text" id="title" /></dd>
        </dl>
        <button type="submit">Submit</button>
        <button type="button">Cancel</button>
      </form>
    </div>
  </script>

  <script id="editTaskTemplate" type="text/x-handlebars-template">
  </script>

  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" 
    integrity="sha512-zT3zHcFYbQwjHdKjCu6OMmETx8fJA9S7E6W7kBeFxultf75OPTYUJigEKX58qgyQMi1m1EgenfjMXlRZG8BXaw==" 
    crossorigin="anonymous">
  </script>
</body>
</html>
